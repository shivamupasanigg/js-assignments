<html>
    <head>
        <title>Print Window</title>
    </head>
    <body>
       <h1>Print Window</h1>
       
        <Script>
                var today=new Date();
                var dd=today.getDate();
                var mm=today.getMonth()+1;
                var yyyy=today.getFullYear();
                var today2= dd+"/"+mm+"/"+yyyy;
                document.write(today2);
        </script>
        <br>
        <button onclick="window.print()">Print this page</button>
    </body>
 </html>
