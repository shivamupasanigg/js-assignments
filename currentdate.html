<html>
    <head>
        <title>Display Current Date</title>
    </head>
    <body>
       <h1>Display Current Date</h1>
        <Script>
                var today=new Date();
                var dd=today.getDate();
                var mm=today.getMonth()+1;
                var yyyy=today.getFullYear();
                var today2= dd+"/"+mm+"/"+yyyy;

               document.write(today2);
        </script>
    </body>
 </html>
